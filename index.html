<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crypto Tracker</title>
</head>
<body  style="background-color: #061532; color: white;">
    <div class="container">
        <div class="row justify-content-center m-5">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Aalok Tanwar</h4>

            <div class="col-md-6 row justify-content-center bg-warning m-5 rounded">
                <div class="col-10 p-2">
                    <form class="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label style="color: black" for="cointype"><b>Coin Type</b></label>
                                <select class="form-control" name="coinType" id="cointype">
                                    <option value="bitcoin-USD">Bitcoin - USD</option>
                                    <option value="dogecoin-USD">Dogecoin - USD</option>
                                    <option value="ethereum-USD">Ethereum - USD</option>
                                    <option value="bitcoin-INR">Bitcoin - INR</option>
                                    <option value="dogecoin-INR">Dogecoin - INR</option>
                                    <option value="ethereum-INR">Ethereum - INR</option>
                                </select>
                            </div>
                        </div>
                        
                        <button class="col-12 btn btn-primary" type="submit" >Get Price</button>
                    </form>
                </div>
            </div>

            <div class="col-md-10 text-center row justify-content-center m-4">
                <table id="tableResult" class="col-md-7 m-2" border="1px solid black">
                    
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
